    <!-- Initialize Swiper -->
    <script>
    scaleW=window.innerWidth/320;
    scaleH=window.innerHeight/480;
    var resizes = document.querySelectorAll('.resize');
        for (var j=0; j<resizes.length; j++) {
        resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
        resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
        resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
        resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
    }
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        direction: 'vertical',//垂直还是水平  horizontal（水平运动）
        spaceBetween: 10,//间距
        loop: true,
        //循环
        autoHeight: true,
        freeMode : false,//若为true则是自由模式，根据用户指头走
        freeModeFluid : true,//若为true，释放滑块之后仍会滑动一点。
        //centeredSlides: true,
        //autoplay: 4500,自动播放
        //autoplayDisableOnInteraction: false   如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay
        moveStartThreshold : 5,//拖动的临界值（单位为px），如果触摸距离小于该值滑块不会被拖动。
        paginationType: 'progress', //bullets(圆点）  fraction（1/4）  progress（进度条）
        onInit: function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
        },
        onTransitionEnd: function(swiper){
            swiperAnimate(swiper);
        }



    });
