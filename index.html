<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给我来杯咖啡，我要加班</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="sun.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" href="css/index.css">
    <script src="js/common.js"></script>
    <script src="js/move.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/sy.js"></script>
</head>
<body>
<div class="m_zhan">
	<div class="m_header">
		<div class="swiper-container">
		<!-- Swiper -->
	        <div class="swiper-wrapper">
	            <div class="swiper-slide" style="background-image:url(images/basball.jpg); background-size:100%;"><a href="https://www.baidu.com"></a></div>
	            <div class="swiper-slide" style="background-image:url(images/ftball.jpg); background-size:100%;"></div>
	            <div class="swiper-slide" style="background-image:url(images/wang.jpg); background-size:100%;"></div>
	            <div class="swiper-slide" style="background-image:url(images/aoti.jpg); background-size:100%;"></div>
	        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination" style="display:none;"></div>
    </div>
	</div>
	<div class="m_content">
        <div class="swiper-container1">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(images/xz1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz3.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz4.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz5.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz6.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz7.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz8.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz9.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz10.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz11.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/xz12.jpg)"></div>
            </div>
        <!-- Add Pagination -->
            <div class="swiper-pagination1" style="display:none;"></div>
        </div>
    </div>
	<div class="m_footer"></div>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'cube',
        loop: true,
        autoplay:4500,
        autoplayDisableOnInteraction:false,
        paginationType:'fraction',
        grabCursor: true,
        cube: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94
        }
    });
    var swiper = new Swiper('.swiper-container1', {
        pagination: '.swiper-pagination1',
        effect: 'coverflow',
        grabCursor: true,
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 0,
            stretch: 0,
            depth: 500,
            modifier: 1,
            slideShadows : true
        }
    });
</script>
</body>
</html>
