<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/wp.css"/>
    <script src="../../js/Move1.js"></script>
    <script>
        window.onload = function() {
            var oHeader = document.getElementsByClassName('header')[0];
            var oFill = document.getElementsByClassName('fill')[0];
            var oTop = document.getElementsByClassName('top')[0];

            window.onscroll = function () {
                var scrTop = document.documentElement.scrollTop || document.body.scrollTop;

                if (scrTop > oTop.offsetHeight) {
                    oFill.style.display = 'block';
                    //oHeader.style.top = 0;
                    move(oHeader, 'top', 0, 500);
                } else {
                    oFill.style.display = 'none';
                    //oHeader.style.top = -41 + 'px';
                    move(oHeader, 'top', -50, 500);
                }
            }
        }
    </script>
</head>
